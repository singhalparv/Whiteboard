<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parv's WhiteBoard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- tool panel -->
    <div class="tool-panel">
        <div class="hamburger-icon"></div>
        <div class="tool-bar">
            <div class="tool">
                <img src="./NewIcons/Black_Pencil.svg" alt="" id="pencil" class="tool-img">
                <div class="tool-options" id="pencil-options">
                    <div class="slider">
                        <!-- value  -->
                        <!-- <input type="range" value='5' min='1' max='50' onChange='setWidth(value)'></div> -->
                        <input type="range" value='5' min='1' max='50' id="pencil-slider"></div>
                    <div class="colors">
                        <div class="color red" onclick="handleColor('red')"></div>
                        <div class="color green" onclick="handleColor('green')"></div>
                        <div class="color blue" onclick="handleColor('blue')"></div>
                    </div>
                </div>
            </div>
            <div class="tool">
                <img src="./NewIcons/Eraser.svg" alt="" id="eraser" class="tool-img">

                <div class="tool-options" id="eraser-options">
                    <!-- <input type="range" value='5' min='1' max='50' onChange='setWidth(value)'></div> -->
                    <div class="slider">
                        <input type="range" value='5' min='1' max='50'></div>
                </div>
            </div>
            <div class="tool">
                <img src="./NewIcons/Undo.svg" alt="" id="undo" class="tool-img">
            </div>
            <div class="tool">
                <img src="./NewIcons/Redo.svg" alt="" id="redo" class="tool-img">
            </div>
            <div class="tool">
                <img src="./NewIcons/StickyNote.svg" alt="" id="sticky" class="tool-img">
            </div>
            <div class="tool">
                <label for="upload">
                    <img src="./NewIcons/Photo.svg" alt="" class="tool-img">
                    <input type="file" accept="image/*" id="upload" class="tool-img" style="display: none;">
                </label>

            </div>
            <div class="tool">

                <img src="./NewIcons/Download.svg" alt="" id="download" class="tool-img">


            </div>

        </div>
    </div>
    <!-- canvas -->
    <div class="drawing-area">
        <!-- whiteboard -->
        <canvas class="board"></canvas>
    </div>
    <script>
        // let a = 10;
        let board = document.querySelector(".board");
        board.height = window.innerHeight;
        board.width = window.innerWidth;

        window.addEventListener("resize", function () {
            board.height = window.innerHeight;
            board.width = window.innerWidth;
            //  drawing get cleared
            redraw();
        })
        // API canaasrenderingContext2D
        let ctx = board.getContext("2d");
        ctx.fillStyle = "red";
        // ctx.beginPath();
        // ctx.moveTo(20, 40);
        // ctx.lineTo(150, 150);
        // ctx.lineTo(200, 70);
        // ctx.moveTo(30,40);
        // ctx.lineTo(100,40);
        // to print 
        // ctx.stroke();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.4/socket.io.js"></script>
    <script src="./utility/util.js"></script>
    <script src="tools.js"></script>
    <script src="script.js"></script>
    <script src="sticky.js"></script>
    <script src="img.js"></script>
    <script src="reciever.js"></script>
</body>

</html>
